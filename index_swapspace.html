<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <script>
    if (location.hostname === "coinkeeper.pro") {

  </script>

  <meta name="description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요. CoinKeeper는 안전하고 투명한 거래를 제공합니다.">
  <link rel="canonical" href="https://www.coinkeeper.pro/">
  <meta property="og:title" content="코인키퍼 | 쉽고 빠른 코인 교환">
  <meta property="og:description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.coinkeeper.pro/">
  <meta property="og:image" content="https://www.coinkeeper.pro/og.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="CoinKeeper — 간편한 코인 스왑">
  <meta name="theme-color" content="#0c1022">

  <link rel="preconnect" href="https://pegasusswap.com" crossorigin>
  <link rel="dns-prefetch" href="//pegasusswap.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap"
        media="print" onload="this.media='all'">

  <style>
    :root{
      --bg-start:#0c1022;
      --bg-end:#0f1430;
      --text:#eaf1ff;
      --muted:#a8b3ce;
      --brand:#eaf1ff;
      --btn:#2b76ff;
      --btn-hover:#1f5cf0;
      --btn-text:#fff;
      --divider:rgba(255,255,255,.06);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg-start:#f6f9ff; --bg-end:#edf3ff; --text:#0b1020; --muted:#51607d;
        --brand:#0b1020; --btn:#1a66ff; --btn-hover:#1455d8; --btn-text:#fff;
        --divider:rgba(3,23,56,.08);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans KR', sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 420px at 70% -10%, rgba(77,163,255,.14), transparent 60%),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display:flex; flex-direction:column;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px) saturate(1.2);
      background:linear-gradient(to bottom, rgba(0,0,0,.18), transparent);
      border-bottom:1px solid var(--divider);
    }
    .nav{
      max-width:1040px; margin:0 auto; display:flex; align-items:center; gap:12px; padding:12px 16px;
    }
    .brand{ font-weight:700; font-size:18px; color:var(--brand); letter-spacing:.2px; user-select:none; }
    .actions{ margin-left:auto; display:flex; gap:10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:6px;
      height:36px; padding:0 14px; border-radius:10px; font-weight:600; font-size:13px;
      text-decoration:none; border:1px solid transparent;
      transition:transform .12s ease, background .15s ease, filter .15s ease;
      will-change: transform;
    }
    .btn:focus-visible{ outline:2px solid #11b981; outline-offset:2px; }
    .btn.primary{ background:var(--btn); color:var(--btn-text); }
    .btn.primary:hover{ background:var(--btn-hover); }
    .btn:active{ transform:scale(.98); }

    main{ flex:1; display:grid; place-items:center; padding:28px 12px; }
    .wrap{ width:100%; max-width:1060px; }
    .hero{ text-align:center; margin-bottom:14px; }
    .hero h1{ margin:0 0 8px; font-size:26px; line-height:1.2; letter-spacing:.2px; }
    .hero p{ margin:0; font-size:14px; color:var(--muted); }

    .card{ background:transparent; border:none; box-shadow:none; padding:0; }
    .frame-wrap{
      position:relative; overflow:hidden; border:none; border-radius:16px; background:transparent;
      min-height: clamp(500px, 66dvh, 640px);
      display:flex; align-items:center; justify-content:center;
    }

    .pegasus-iframe{
      width:100%;
      max-width:420px;
      height:clamp(560px, 72dvh, 760px);
      border:0;
      border-radius:20px;
      display:block;
      background:transparent;
    }

    @media (max-width: 420px){
      .pegasus-iframe{
        max-width:100%;
        height:clamp(600px, 84dvh, 820px);
      }
    }

    @media (max-height: 600px){
      .frame-wrap{ min-height:480px; }
      .pegasus-iframe{ height:clamp(520px, 86dvh, 680px); }
      .hero h1{ font-size:22px; }
    }

    @supports (height: 100dvh){
      .frame-wrap{ min-height: clamp(500px, 66dvh, 640px); }
    }

    footer{
      color:var(--muted); font-size:12px; text-align:center; padding:22px 12px;
      border-top:1px solid var(--divider);
    }
  </style>
  <noscript><style></style></noscript>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">CoinKeeper</div>
      <div class="actions">
        <a class="btn primary" href="https://t.me/RENT_FOR_TRX" target="_blank" rel="noopener" aria-label="텔레그램 고객센터 열기">고객센터</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="hero">
        <h1>간편한 코인 스왑</h1>
        <p>복잡한 가입 절차 없이, 원하는 코인을 바로 교환하세요.<br/>코인키퍼는 안전하고 투명한 거래를 제공합니다.</p>
      </section>

      <section class="card">
        <div class="frame-wrap">
          <iframe
            class="pegasus-iframe"
            title="PegasusSwap Widget"
            src="https://pegasusswap.com/widget?deposit=USDT&depositNetwork=TRX&receive=TRX&receiveNetwork=TRX&amount=100&isOptional=true"
            allowFullScreen
            frameBorder="0"
            scrolling="yes"
            allow="clipboard-read; clipboard-write">
          </iframe>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> CoinKeeper · 모든 권리 보유 · 안전하고 간편한 코인 스왑 서비스
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
