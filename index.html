<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoinKeeper | 쉽고 빠른 코인 교환</title>

  <!-- www 없는 도메인 → www로 리다이렉트 -->
  <script>
    if (location.hostname === "coinkeeper.pro") {
      location.replace("https://www.coinkeeper.pro" + location.pathname + location.search);
    }
  </script>

  <!-- 메타/공유 -->
  <meta name="description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요. CoinKeeper는 안전하고 투명한 거래를 제공합니다." />
  <link rel="canonical" href="https://www.coinkeeper.pro/" />
  <meta property="og:title" content="코인키퍼 | 쉽고 빠른 코인 교환" />
  <meta property="og:description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.coinkeeper.pro/" />
  <meta property="og:image" content="https://www.coinkeeper.pro/og.png" />

  <!-- 파비콘 & iOS 홈화면 아이콘 -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020; --card:#121a2f; --text:#e8f0ff;
      --muted:#a7b3d1; --accent:#4da3ff; --border:rgba(255,255,255,.08);
      --silver1:#f5f7fb; --silver2:#e3e6ed; --silver3:#c7ccd6; --silver4:#8f98a8;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Noto Sans KR', system-ui, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 80% -20%, rgba(77,163,255,.15), transparent 60%),
        var(--bg);
      display:flex; flex-direction:column;
    }

    /* 헤더 */
    header{
      width:100%;
      padding:14px 16px;
      padding-top:max(10px, calc(14px + env(safe-area-inset-top, 0px)));
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(1.2) blur(8px);
      background:linear-gradient(to bottom, rgba(0,0,0,.25), transparent);
      border-bottom:1px solid var(--border);
      transition:transform .28s ease;
    }
    header.hide{ transform:translateY(-100%); }

    .nav{ max-width:980px; margin:0 auto; display:flex; align-items:center; gap:12px; }

    /* 브랜드 텍스트 로고 (실버 + 광택 애니메이션) */
    .brand{
      font-family:'Cinzel','Noto Sans KR',serif;
      font-weight:700;
      font-size:1.5rem;      /* 모바일 기본 */
      letter-spacing:.8px;
      line-height:1;
      position:relative;
      user-select:none;
      /* 실버 메탈릭 그라디언트 텍스트 */
      background:linear-gradient(180deg, var(--silver1) 0%, var(--silver2) 35%, var(--silver3) 72%, var(--silver4) 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:
        0 1px 0 rgba(255,255,255,.5),
        0 2px 6px rgba(0,0,0,.35);
    }
    /* 잔상/하이라이트 없애고 깨끗하게 시작 */
    .brand::before{ content:none; }

    /* 은은한 광택 스윕(무한 반복, 저전력) */
    .brand::after{
      content:'';
      position:absolute; inset:0;
      background:linear-gradient(100deg, transparent 0%, rgba(255,255,255,.28) 35%, transparent 70%);
      transform:translateX(-130%);
      animation:shine 8s linear infinite;
      pointer-events:none; border-radius:6px;
    }
    @keyframes shine{
      0%   { transform:translateX(-130%); }
      55%  { transform:translateX(130%); }
      100% { transform:translateX(130%); }
    }

    /* 데스크톱에서 로고 크게 */
    @media (min-width:1024px){
      .brand{ font-size:1.8rem; }
    }

    .actions{ margin-left:auto; }
    .btn{
      padding:10px 14px; border-radius:12px; font-weight:600; font-size:13px;
      text-decoration:none; display:inline-flex; align-items:center; gap:6px;
      background:var(--accent); color:#fff;
      transition:filter .15s ease, transform .12s ease;
    }
    .btn:hover{ filter:brightness(1.06); }
    .btn:active{ transform:scale(0.98); }

    /* 본문 */
    main{ flex:1; display:grid; place-items:center; padding:22px 12px; }
    .card{
      width:100%; max-width:980px; background:var(--card); border:1px solid var(--border);
      border-radius:18px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.25);
    }
    .card h1{ text-align:center; margin:10px 0 8px; font-family:'Noto Sans KR',sans-serif; }
    .muted{ text-align:center; color:var(--muted); font-size:14px; margin:0 0 20px; }

    /* 위젯 */
    .frame-wrap{
      position:relative; border:1px solid var(--border); border-radius:16px; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,.04), transparent);
      min-height:clamp(540px, 70svh, 600px);
      padding-bottom:max(env(safe-area-inset-bottom, 0px), 0px);
    }
    iframe{ width:100%; height:clamp(540px, 70svh, 600px); border:0; display:block; }
    .skeleton{
      position:absolute; inset:0; display:grid; place-items:center;
      background:repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 40px, rgba(255,255,255,.06) 40px 80px);
      animation:shimmer 2s linear infinite;
    }
    @keyframes shimmer{0%{background-position:-200px 0}100%{background-position:200px 0}}
    @supports (height:100dvh){
      .frame-wrap, iframe{ min-height:clamp(540px, 70dvh, 600px); height:clamp(540px, 70dvh, 600px); }
    }

    footer{ color:var(--muted); font-size:12px; text-align:center; padding:24px 12px; }

    /* 모션 최소화 선호 시 애니메이션 비활성화 */
    @media (prefers-reduced-motion: reduce){
      .brand::after, .skeleton{ animation:none !important; }
      .btn, header{ transition:none !important; }
    }
  </style>
</head>
<body>
  <header id="site-header">
    <div class="nav">
      <div class="brand" aria-label="COINKEEPER">COINKEEPER</div>
      <div class="actions">
        <a class="btn" href="https://t.me/RENT_FOR_TRX" target="_blank" rel="noopener">고객센터</a>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>간편한 코인 스왑</h1>
      <p class="muted">
        복잡한 가입 절차 없이, 원하는 코인을 바로 교환하세요.<br>
        코인키퍼는 안전하고 투명한 거래를 제공합니다.
      </p>
      <div class="frame-wrap">
        <div class="skeleton" id="sk">
          <div style="color:var(--muted); padding:8px 12px; border-radius:10px; border:1px solid var(--border); background:rgba(0,0,0,.35)">로딩 중…</div>
        </div>
        <iframe
          id="swapFrame"
          title="SimpleSwap Widget"
          src="https://simpleswap.io/widget/54eb2f05-7ed1-4bc3-ba88-c72b68c24be8">
        </iframe>
      </div>
    </div>
  </main>

  <footer>
    © <span id="y"></span> CoinKeeper · 모든 권리 보유 · 안전하고 간편한 코인 스왑 서비스
  </footer>

  <script>
    // 연도
    document.getElementById('y').textContent = new Date().getFullYear();

    // 로딩 스켈레톤 제거
    const sk = document.getElementById('sk');
    const done = () => { sk.style.opacity='0'; sk.style.pointerEvents='none'; };
    document.getElementById('swapFrame').addEventListener('load', done, { once:true });
    setTimeout(done, 6000);
  </script>
</body>
</html>
