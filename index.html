<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoinKeeper | 쉽고 빠른 코인 교환</title>

  <!-- www 없는 도메인 → www로 리다이렉트 -->
  <script>
    if (location.hostname === "coinkeeper.pro") {
      location.replace("https://www.coinkeeper.pro" + location.pathname + location.search);
    }
  </script>

  <!-- 메타 -->
  <meta name="description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요. CoinKeeper는 안전하고 투명한 거래를 제공합니다.">
  <link rel="canonical" href="https://www.coinkeeper.pro/">
  <meta property="og:title" content="코인키퍼 | 쉽고 빠른 코인 교환">
  <meta property="og:description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.coinkeeper.pro/">
  <meta property="og:image" content="https://www.coinkeeper.pro/og.png">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* 베이스 팔레트 (심플스왑 느낌) */
      --bg-start:#0c1022;
      --bg-end:#0f1430;
      --text:#eaf1ff;
      --muted:#a8b3ce;

      --card:#121a2f;
      --card-border:rgba(255,255,255,.08);
      --card-shadow:0 10px 40px rgba(0,0,0,.35);

      --brand:#eaf1ff;            /* 헤더 로고 */
      --btn:#2b76ff;              /* CTA 파랑 */
      --btn-hover:#1f5cf0;
      --btn-text:#fff;

      --frame-bg:linear-gradient(180deg, rgba(255,255,255,.05), transparent);
      --divider:rgba(255,255,255,.06);
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg-start:#f6f9ff;
        --bg-end:#edf3ff;
        --text:#0b1020;
        --muted:#51607d;

        --card:#ffffff;
        --card-border:rgba(3,23,56,.08);
        --card-shadow:0 8px 28px rgba(12,30,66,.12);

        --brand:#0b1020;
        --btn:#1a66ff;
        --btn-hover:#1455d8;
        --btn-text:#fff;

        --frame-bg:linear-gradient(180deg, rgba(3,23,56,.04), transparent);
        --divider:rgba(3,23,56,.08);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Noto Sans KR', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 520px at 70% -10%, rgba(77,163,255,.14), transparent 60%),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display:flex; flex-direction:column;
    }

    /* 헤더 (미니멀) */
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px) saturate(1.2);
      background:linear-gradient(to bottom, rgba(0,0,0,.18), transparent);
      border-bottom:1px solid var(--divider);
    }
    .nav{
      max-width:1040px; margin:0 auto;
      display:flex; align-items:center; gap:12px;
      padding:14px 16px;
    }
    .brand{
      font-weight:700; font-size:18px; color:var(--brand); letter-spacing:.2px;
      user-select:none;
    }
    .actions{ margin-left:auto; display:flex; gap:10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:6px;
      height:36px; padding:0 14px; border-radius:10px; font-weight:600; font-size:13px;
      text-decoration:none; border:1px solid transparent;
      transition:filter .15s ease, transform .12s ease, background .15s ease;
    }
    .btn.primary{ background:var(--btn); color:var(--btn-text); }
    .btn.primary:hover{ background:var(--btn-hover); }
    .btn:active{ transform:scale(.98); }

    /* 히어로/카드 */
    main{ flex:1; display:grid; place-items:center; padding:36px 16px; }
    .wrap{ width:100%; max-width:1060px; }
    .hero{
      text-align:center; margin-bottom:16px;
    }
    .hero h1{
      margin:0 0 10px; font-size:28px; line-height:1.2;
      letter-spacing:.2px;
    }
    .hero p{
      margin:0; font-size:14px; color:var(--muted);
    }

    .card{
      background:var(--card);
      border:1px solid var(--card-border);
      border-radius:20px;
      box-shadow:var(--card-shadow);
      padding:22px;
    }

    /* 위젯 프레임 - 테두리 제거 */
    .frame-wrap{
      position:relative; 
      overflow:hidden;
      border:none; /* 테두리 제거 */
      border-radius:16px;
      background:var(--frame-bg);
      min-height: clamp(540px, 70svh, 600px);
    }
    iframe{
      width:100%; 
      height: clamp(540px, 70svh, 600px); 
      border:none; /* iframe 테두리 제거 */
      display:block;
      background:transparent;
    }
    .skeleton{
      position:absolute; inset:0; display:grid; place-items:center;
      background:
        linear-gradient(180deg, rgba(255,255,255,.03), transparent),
        repeating-linear-gradient(90deg, rgba(255,255,255,.03) 0 40px, rgba(255,255,255,.05) 40px 80px);
      animation: shimmer 2s linear infinite;
    }
    @keyframes shimmer{0%{background-position:-200px 0} 100%{background-position:200px 0}}

    /* 작은 화면 보정 */
    @supports (height: 100dvh){
      .frame-wrap, iframe{ min-height: clamp(520px, 68dvh, 600px); height: clamp(520px, 68dvh, 600px); }
    }
    @media (max-width: 380px){
      .frame-wrap, iframe{ min-height: 520px; height: 520px; }
    }

    footer{
      color:var(--muted); font-size:12px; text-align:center; padding:26px 12px;
      border-top:1px solid var(--divider);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">CoinKeeper</div>
      <div class="actions">
        <a class="btn primary" href="https://t.me/RENT_FOR_TRX" target="_blank" rel="noopener">고객센터</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="hero">
        <h1>간편한 코인 스왑</h1>
        <p>복잡한 가입 절차 없이, 원하는 코인을 바로 교환하세요. 코인키퍼는 안전하고 투명한 거래를 제공합니다.</p>
      </section>

      <section class="card">
        <div class="frame-wrap">
          <div class="skeleton" id="sk">
            <div style="color:var(--muted); padding:8px 12px; border-radius:10px; border:1px solid var(--divider); background:rgba(0,0,0,.25)">로딩 중…</div>
          </div>
          <iframe
            id="swapFrame"
            title="SimpleSwap Widget"
            src="https://simpleswap.io/widget/54eb2f05-7ed1-4bc3-ba88-c72b68c24be8">
          </iframe>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> CoinKeeper · 모든 권리 보유 · 안전하고 간편한 코인 스왑 서비스
  </footer>

  <script>
    // 연도
    document.getElementById('y').textContent = new Date().getFullYear();

    // 위젯 로딩 표시 제거
    const sk = document.getElementById('sk');
    const done = () => { sk.style.opacity='0'; sk.style.pointerEvents='none'; };
    document.getElementById('swapFrame').addEventListener('load', done, { once:true });
    setTimeout(done, 6000); // 안전장치
  </script>
</body>
</html>
