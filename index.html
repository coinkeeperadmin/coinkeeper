<html lang="ko">

  <!-- 메타 / SEO -->
  <meta name="description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요. CoinKeeper는 안전하고 투명한 거래를 제공합니다.">

  <meta property="og:description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요.">

  <!-- 성능 최적화: 조기 연결 -->
  <link rel="preconnect" href="https://simpleswap.io" crossorigin>
  <link rel="dns-prefetch" href="//simpleswap.io">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//fonts.gstatic.com">

  <!-- 폰트: 시스템 폰트 우선, 웹폰트는 비차단 로드 -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap"
        media="print" onload="this.media='all'">

  <style>
    :root{
      --bg-start:#0c1022;
      --bg-end:#0f1430;
      --text:#eaf1ff;
      --muted:#a8b3ce;

      --brand:#eaf1ff;
      --btn:#2b76ff;
      --btn-hover:#1f5cf0;
      --btn-text:#fff;

      --divider:rgba(255,255,255,.06);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg-start:#f6f9ff; --bg-end:#edf3ff; --text:#0b1020; --muted:#51607d;
        --brand:#0b1020; --btn:#1a66ff; --btn-hover:#1455d8; --btn-text:#fff;
        --divider:rgba(3,23,56,.08);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans KR', sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 420px at 70% -10%, rgba(77,163,255,.14), transparent 60%),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display:flex; flex-direction:column;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px) saturate(1.2);
      background:linear-gradient(to bottom, rgba(0,0,0,.18), transparent);
      border-bottom:1px solid var(--divider);
    }
    .nav{
      max-width:1040px; margin:0 auto; display:flex; align-items:center; gap:12px; padding:12px 16px;
    }
    .brand{ font-weight:700; font-size:18px; color:var(--brand); letter-spacing:.2px; user-select:none; }
    .actions{ margin-left:auto; display:flex; gap:10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:6px;
      height:36px; padding:0 14px; border-radius:10px; font-weight:600; font-size:13px;
      text-decoration:none; border:1px solid transparent;
      transition:transform .12s ease, background .15s ease, filter .15s ease;
      will-change: transform;
    }
    .btn:focus-visible{ outline:2px solid #11b981; outline-offset:2px; }
    .btn.primary{ background:var(--btn); color:var(--btn-text); }
    .btn.primary:hover{ background:var(--btn-hover); }
    .btn:active{ transform:scale(.98); }

    main{ flex:1; display:grid; place-items:center; padding:28px 12px; }
    .wrap{ width:100%; max-width:1060px; }
    .hero{ text-align:center; margin-bottom:14px; }
    .hero h1{ margin:0 0 8px; font-size:26px; line-height:1.2; letter-spacing:.2px; }
    .hero p{ margin:0; font-size:14px; color:var(--muted); }

    .card{ background:transparent; border:none; box-shadow:none; padding:0; }
    .frame-wrap{
      position:relative; overflow:hidden; border:none; border-radius:16px; background:transparent;
      min-height: clamp(520px, 68svh, 600px);
      -webkit-overflow-scrolling: touch;
    }
    iframe{
      width:100%; height: clamp(520px, 68svh, 600px);
      border:none; display:block; background:transparent;
      -webkit-overflow-scrolling: touch;
    }

    /* 로딩 스켈레톤 */
    .skeleton{
      position:absolute; inset:0; display:grid; place-items:center;
      background: linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,.02), rgba(255,255,255,.06));
      background-size: 300% 100%;
      animation: shimmer 2s linear infinite;
      text-align:center; padding:16px;
    }
    .skeleton > div{
      background:rgba(0,0,0,.28); color:var(--muted);
      padding:10px 14px; border-radius:10px; border:none; font-size:14px;
    }
    .skeleton .hint{ margin-top:10px; font-size:12px; opacity:.9 }
    .retry{
      margin-top:12px; display:inline-flex; align-items:center; gap:8px;
      height:34px; padding:0 12px; border-radius:10px; border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06); color:var(--text); cursor:pointer; font-weight:600;
    }

    @keyframes shimmer{0%{background-position:0% 50%} 100%{background-position:100% 50%}}

    /* 초소형/낮은 높이 대응 */
    @media (max-height: 560px){
      .frame-wrap, iframe{ min-height:480px; height:480px; }
      .hero h1{ font-size:22px; }
    }
    @supports (height: 100dvh){
      .frame-wrap, iframe{ min-height: clamp(500px, 66dvh, 600px); height: clamp(500px, 66dvh, 600px); }
    }

    /* 모션 최소화 */
    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none }
      .skeleton{ animation:none }
    }

    footer{
      color:var(--muted); font-size:12px; text-align:center; padding:22px 12px;
      border-top:1px solid var(--divider);
    }
  </style>
  <noscript><style>.skeleton{display:none}</style></noscript>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">CoinKeeper</div>
      <div class="actions">
        <a class="btn primary" href="https://t.me/RENT_FOR_TRX" target="_blank" rel="noopener" aria-label="텔레그램 고객센터 열기">고객센터</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="hero">
        <h1>간편한 코인 스왑</h1>
        <p>복잡한 가입 절차 없이, 원하는 코인을 바로 교환하세요.<br/>코인키퍼는 안전하고 투명한 거래를 제공합니다.</p>
      </section>

      <section class="card">
        <div class="frame-wrap">
          <!-- 스켈레톤 -->
          <div class="skeleton" id="sk" role="status" aria-live="polite">
            <div>로딩 중입니다.</div>
            <div class="hint">네트워크 상태에 따라 최대 수 초 걸릴 수 있습니다.</div>
            <button class="retry" id="retryBtn" style="display:none;" type="button">다시 시도</button>
          </div>

          <!-- 자동 eager↔lazy: src는 JS가 상황에 맞춰 주입 -->
          <iframe
            id="swapFrame"
            title="SimpleSwap Widget"
            data-src="https://simpleswap.io/widget/54eb2f05-7ed1-4bc3-ba88-c72b68c24be8"
            referrerpolicy="origin-when-cross-origin"
            allow="clipboard-write; encrypted-media"
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups">
          </iframe>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> CoinKeeper · 모든 권리 보유 · 안전하고 간편한 코인 스왑 서비스
  </footer>

  <script>
    // 연도 표기
    document.getElementById('y').textContent = new Date().getFullYear();

    // 요소 참조
    const frame = document.getElementById('swapFrame');
    const sk = document.getElementById('sk');
    const retryBtn = document.getElementById('retryBtn');
    const dataSrc = frame.getAttribute('data-src');

    let loaded = false;

    // 스켈레톤 종료
    const hideSkeleton = () => {
      if (sk.style.opacity === '0') return;
      sk.style.transition = 'opacity .28s ease';
      sk.style.opacity = '0';
      sk.style.pointerEvents = 'none';
    };

    // 프레임 로딩 완료
    frame.addEventListener('load', () => {
      loaded = true;
      hideSkeleton();
    }, { once:true });

    // 재시도 버튼
    const retry = () => {
      // 캐시 우회를 위해 timestamp 파라미터 추가
      const url = dataSrc + (dataSrc.includes('?') ? '&' : '?') + 't=' + Date.now();
      frame.src = url;
      retryBtn.style.display = 'none';
    };
    retryBtn.addEventListener('click', retry);

    // 1) 9초 타임아웃: 네트워크 지연 시 재시도 노출 (스켈레톤은 유지)
    setTimeout(() => {
      if (!loaded) {
        retryBtn.style.display = 'inline-flex';
        // 안내 문구 강화
        sk.querySelector('div').textContent = '네트워크가 느린 것 같아요.';
        sk.querySelector('.hint').textContent = '아래 “다시 시도”를 눌러 새로 불러올 수 있어요.';
      }
    }, 9000);

    // 2) 뷰포트 기준 eager↔lazy 자동 전환 + src 주입
    const setSrcEager = () => {
      frame.setAttribute('loading', 'eager');
      frame.src = dataSrc;
    };
    const setSrcLazy = () => {
      frame.setAttribute('loading', 'lazy');
      // 인터섹션되면 실제 src 주입
      const io = new IntersectionObserver((entries) => {
        const e = entries[0];
        if (e && e.isIntersecting) {
          frame.src = dataSrc;
          io.disconnect();
        }
      }, { root: null, rootMargin: '150px 0px', threshold: 0.01 });
      io.observe(frame);
    };

    // DOM 준비 후 위치 판단
    const init = () => {
      const rect = frame.getBoundingClientRect();
      const inViewSoon = rect.top < (window.innerHeight + 150);
      if (inViewSoon) setSrcEager(); else setSrcLazy();
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
