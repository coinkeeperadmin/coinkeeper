<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoinKeeper | 쉽고 빠른 코인 교환</title>

  <!-- 파비콘 / 애플 터치 아이콘 -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/logo.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
  <meta name="theme-color" content="#0b1020" />

  <!-- www 없는 도메인으로 접속 시 자동 리다이렉트 -->
  <script>
    if (location.hostname === "coinkeeper.pro") {
      location.replace("https://www.coinkeeper.pro" + location.pathname + location.search);
    }
  </script>

  <meta name="description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요. CoinKeeper는 SimpleSwap 위젯을 통해 안전하고 투명한 거래를 제공합니다." />
  <link rel="canonical" href="https://www.coinkeeper.pro/" />
  <meta property="og:title" content="코인키퍼 | 쉽고 빠른 코인 교환" />
  <meta property="og:description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.coinkeeper.pro/" />
  <meta property="og:image" content="https://www.coinkeeper.pro/og.png" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1020; --card:#121a2f; --text:#e8f0ff;
      --muted:#a7b3d1; --accent:#4da3ff; --border:rgba(255,255,255,.08);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f6f8ff; --card:#ffffff; --text:#0b1020;
        --muted:#3a4764; --accent:#1d6bff; --border:rgba(3,23,56,.12);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:'Noto Sans KR', system-ui, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 80% -20%, rgba(77,163,255,.15), transparent 60%), var(--bg);
      display:flex; flex-direction:column;
    }

    /* 헤더: 모바일 상단 여백 축소 + 스크롤 자동 숨김 + 인터랙션 */
    header{
      width:100%;
      padding:14px 16px;
      padding-top: max(10px, calc(14px + env(safe-area-inset-top, 0px)));
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(1.2) blur(8px);
      background:linear-gradient(to bottom, rgba(0,0,0,.25), transparent);
      border-bottom:1px solid var(--border);
      transition: transform .28s ease, padding .28s ease, background-color .2s ease, filter .2s ease;
      will-change: transform, filter;
    }
    header:hover{ filter: brightness(1.06); }
    header:active{ transform: translateY(-1px) scale(0.997); }
    header.hide{ transform: translateY(-100%); }

    .nav{ max-width:980px; margin:0 auto; display:flex; align-items:center; gap:12px; }
    .brand{ display:flex; align-items:center; gap:10px; }
    .brand a{ display:flex; align-items:center; gap:8px; text-decoration:none; }
    .logo{
      width:32px; height:32px; display:block; border-radius:8px;
      object-fit:contain; box-shadow:0 2px 12px rgba(0,0,0,.25);
      transition: transform .18s ease, filter .18s ease;
    }
    .brand a:hover .logo{ filter: brightness(1.08); transform: scale(1.04); }
    .brand a:active .logo{ transform: scale(0.98); }

    /* 동작 최소화 선호 시 애니메이션 제거 */
    @media (prefers-reduced-motion: reduce){
      header, .logo{ transition:none !important; }
    }

    .actions{ margin-left:auto; display:flex; gap:8px; }
    .btn{ padding:10px 14px; border-radius:12px; font-weight:600; font-size:13px; text-decoration:none; display:inline-flex; align-items:center; gap:6px; }
    .btn.primary{ background:var(--accent); color:#fff; transition:transform .12s ease, filter .12s ease; }
    .btn.primary:hover{ filter:brightness(1.05); }
    .btn.primary:active{ transform:scale(0.98); }

    main{ flex:1; display:grid; place-items:center; padding:22px 12px; }
    .card{
      width:100%; max-width:980px; background:var(--card); border:1px solid var(--border);
      border-radius:18px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.25);
    }
    .card h1{ text-align:center; margin:10px 0 8px; }
    .muted{ text-align:center; color:var(--muted); font-size:14px; margin:0 0 20px; }

    /* 위젯: 반응형 높이(540~600px), iOS 안전영역 보정 */
    .frame-wrap{
      position:relative; border:1px solid var(--border); border-radius:16px; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,.04), transparent);
      min-height: clamp(540px, 70svh, 600px);
      padding-bottom: max(env(safe-area-inset-bottom, 0px), 0px);
    }
    iframe{
      width:100%; height: clamp(540px, 70svh, 600px); border:0; display:block;
    }
    .skeleton{
      position:absolute; inset:0; display:grid; place-items:center;
      background:repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 40px, rgba(255,255,255,.06) 40px 80px);
      animation: shimmer 2s linear infinite;
      min-height: clamp(540px, 70svh, 600px);
    }
    @keyframes shimmer{0%{background-position:-200px 0} 100%{background-position:200px 0}}

    /* 동적 뷰포트 단위 지원 시 더 정확하게 */
    @supports (height: 100dvh){
      .frame-wrap, .skeleton, iframe{
        min-height: clamp(540px, 70dvh, 600px);
        height: clamp(540px, 70dvh, 600px);
      }
    }

    /* 아주 작은 화면 보정 */
    @media (max-width: 380px){
      .frame-wrap, .skeleton, iframe{
        min-height: clamp(520px, 65svh, 580px);
        height: clamp(520px, 65svh, 580px);
      }
      @supports (height: 100dvh){
        .frame-wrap, .skeleton, iframe{
          min-height: clamp(520px, 65dvh, 580px);
          height: clamp(520px, 65dvh, 580px);
        }
      }
      .logo{ width:30px; height:30px; }
    }

    footer{ color:var(--muted); font-size:12px; text-align:center; padding:24px 12px; }
  </style>
</head>
<body>
  <header id="site-header">
    <div class="nav">
      <div class="brand">
        <!-- 로고 파일: 레포 루트에 logo.png 로 업로드 -->
        <a href="/" aria-label="홈으로">
          <img src="/logo.png" alt="CoinKeeper 로고" class="logo" draggable="false" />
        </a>
      </div>
      <div class="actions">
        <a class="btn primary" href="https://t.me/RENT_FOR_TRX" target="_blank" rel="noopener">고객센터</a>
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h1>간편한 코인 스왑</h1>
      <p class="muted">복잡한 가입 절차 없이, 원하는 코인을 바로 교환하세요.<br>코인키퍼는 안전하고 투명한 거래를 제공합니다.</p>

      <div class="frame-wrap" id="wrap">
        <div class="skeleton" id="sk">
          <div class="sk-text" style="color:var(--muted); background:rgba(0,0,0,.35); padding:8px 12px; border-radius:10px; border:1px solid var(--border);">로딩 중…</div>
        </div>
        <iframe
          id="swapFrame"
          title="SimpleSwap Widget"
          src="https://simpleswap.io/widget/54eb2f05-7ed1-4bc3-ba88-c72b68c24be8">
        </iframe>
      </div>
    </div>
  </main>

  <footer>
    © <span id="y"></span> CoinKeeper · 모든 권리 보유 · 안전하고 간편한 코인 스왑 서비스
  </footer>

  <script>
    // 연도 표기
    document.getElementById('y').textContent = new Date().getFullYear();

    // 위젯 로딩 완료 시 스켈레톤 제거
    const sk = document.getElementById('sk');
    const done = () => { sk.style.opacity='0'; sk.style.pointerEvents='none'; };
    document.getElementById('swapFrame').addEventListener('load', done, { once:true });
    setTimeout(done, 6000); // 안전장치

    // 스크롤 방향에 따라 헤더 자동 숨김/표시
    (function(){
      const header = document.getElementById('site-header');
      let lastY = window.scrollY;
      let ticking = false;

      function onScroll(){
        const y = window.scrollY;
        const delta = y - lastY;
        if (Math.abs(delta) > 4){
          if (delta > 0 && y > 20) header.classList.add('hide');   // 아래로 스크롤 → 숨김
          else header.classList.remove('hide');                     // 위로 스크롤/상단 → 표시
          lastY = y;
        }
        ticking = false;
      }

      window.addEventListener('scroll', function(){
        if (!ticking){ requestAnimationFrame(onScroll); ticking = true; }
      }, { passive:true });
    })();
  </script>
</body>
</html>
