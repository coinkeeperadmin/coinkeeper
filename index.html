<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>CoinKeeper | 쉽고 빠른 코인 교환</title>

  <script>
    if (location.hostname === "coinkeeper.pro") {
      location.replace("https://www.coinkeeper.pro" + location.pathname + location.search);
    }

  <meta name="description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요. CoinKeeper는 안전하고 투명한 거래를 제공합니다.">
  <link rel="canonical" href="https://www.coinkeeper.pro/">
  <meta property="og:title" content="코인키퍼 | 쉽고 빠른 코인 교환">
  <meta property="og:description" content="USDT, TRX, BTC 등 다양한 코인을 쉽고 빠르게 교환하세요.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.coinkeeper.pro/">
  <meta property="og:image" content="https://www.coinkeeper.pro/og.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="CoinKeeper — 간편한 코인 스왑">
  <meta name="theme-color" content="#0b0820">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap"
        media="print" onload="this.media='all'">

  <style>
    :root{
      --bg-start:#0b0820;
      --bg-end:#120f2e;
      --text:#efeaff;
      --muted:#a8a0c7;
      --brand:#efeaff;
      --btn:#7c3aed;
      --btn-hover:#6d28d9;
      --btn-text:#fff;
      --card:rgba(20,14,46,.46);
      --card-border:rgba(199,168,255,.20);
      --divider:rgba(255,255,255,.06);
      --glow:#8b5cf6;
      --hero-grad-from:#efeaff;
      --hero-grad-to:#bca7ff;
      --radial:#8b5cf6;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans KR',sans-serif;
      color:var(--text);
      background:
        radial-gradient(880px 380px at 70% -10%, color-mix(in oklab, var(--radial) 28%, transparent), transparent 60%),
        linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display:flex; flex-direction:column;
    }

    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px) saturate(1.2);
      background:linear-gradient(to bottom, rgba(16,12,36,.55), rgba(16,12,36,0));
      border-bottom:1px solid var(--divider);
    }
    .nav{ max-width:1040px; margin:0 auto; display:flex; align-items:center; padding:12px 16px; }
    .brand{ font-weight:700; font-size:18px; color:var(--brand); }
    .actions{ margin-left:auto; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      height:36px; padding:0 14px; border-radius:10px; font-weight:600; font-size:13px;
      text-decoration:none;
    }
    .btn.primary{ background:var(--btn); color:var(--btn-text); }

    main{ flex:1; display:grid; place-items:center; padding:28px 12px; }
    .wrap{ width:100%; max-width:1060px; }
    .hero{ text-align:center; margin-bottom:16px; }
    .hero h1{
      margin:0 0 8px; font-size:26px;
      background:linear-gradient(90deg,var(--hero-grad-from),var(--hero-grad-to));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .hero p{ margin:0; font-size:14px; color:var(--muted); }

    .card{ background:transparent; border:none; padding:0; }
    .frame-wrap{
      position:relative; border-radius:20px; display:flex; justify-content:center;
      padding:10px; /* 여백 줄임 */
    }
    .frame-surface{
      width:100%; max-width:440px; border-radius:18px;
      background:linear-gradient(180deg, var(--card), rgba(18,10,50,.6));
      border:1px solid var(--card-border);
      box-shadow:0 12px 36px rgba(56,24,100,.35);
      backdrop-filter: blur(10px) saturate(1.2);
    }

    /* 여백 줄인 iframe 높이 */
    .pegasus-iframe{
      width:100%;
      height:clamp(460px, 64dvh, 640px);
      border:0; border-radius:16px;
    }

    @media (max-width:480px){
      .frame-surface{ max-width:100%; }
      .pegasus-iframe{ height:clamp(500px, 72dvh, 700px); }
    }

    footer{
      color:var(--muted); font-size:12px; text-align:center; padding:18px 12px;
      border-top:1px solid var(--divider);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">CoinKeeper</div>
      <div class="actions">
        <a class="btn primary" href="https://t.me/RENT_FOR_TRX" target="_blank" rel="noopener">고객센터</a>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="hero">
        <h1>간편한 코인 스왑</h1>
        <p><br/> - 모네로 포함 모든 주요 코인 스왑 가능 <br/> - KYC 없이 완전한 프라이버시 <br/> - 투명한 가격 & 즉시 스왑 </p>
      </section>

      <section class="card">
        <div class="frame-wrap">
          <div class="frame-surface">
            <iframe
              class="pegasus-iframe"
              title="PegasusSwap Widget"
              src="https://pegasusswap.com/widget?deposit=USDT&depositNetwork=TRX&receive=TRX&receiveNetwork=TRX&amount=100&isOptional=true&ref=URNNCCO"
              allowfullscreen
              frameborder="0"
              scrolling="yes">
            </iframe>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © <span id="y"></span> CoinKeeper · 모든 권리 보유 · 안전하고 간편한 코인 스왑 서비스
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
